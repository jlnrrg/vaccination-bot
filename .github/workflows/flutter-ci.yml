name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable" # 'dev', 'alpha', default to: 'stable'
          # flutter-version: '1.12.x' # you can also specify exact version of flutter

      - name: Get Flutter packages
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # - name: Check formatting issues
      #   run: flutter format --set-exit-if-changed .

      - name: Decode secrets.properties
        if: ${{ !env.ACT }}
        env:
          SECRETS_PROPERTIES: ${{ secrets.SECRETS_PROPERTIES }}
        run: echo $SECRETS_PROPERTIES > secrets.properties
        working-directory: ./android

      - name: Decode secrets.dart Constants
        if: ${{ !env.ACT }}
        env:
          SECRETS_DART: ${{ secrets.SECRETS_DART }}
        run: |
          mkdir ./lib/constants
          echo $SECRETS_DART > lib/constants/secrets.dart

      - name: Decode key.properties
        if: ${{ !env.ACT }}
        env:
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: echo $KEY_PROPERTIES > key.properties
        working-directory: ./android

      - name: Decode keystore
        if: ${{ !env.ACT }}
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
        run: |
          mkdir /home/owner
          base64 -d -i "$KEYSTORE_B64" > /home/owner/upload-keystore.jks

      - name: Analyze dart code for errors
        run: flutter analyze .

      # - name: Run tests
      #   run: flutter test

      - name: Build Android apk
        run: flutter build apk --split-per-abi

      - name: Rename Release
        run: mv app-armeabi-v7a-release.apk app-release-${{ github.run_number }}.apk
        working-directory: build/app/outputs/flutter-apk

      - uses: actions/upload-artifact@v2
        with:
          # Name of the command/step.
          name: release-apk-${{ github.run_number }}
          # Path to the release apk.
          path: build/app/outputs/flutter-apk/app-release-${{ github.run_number }}.apk
          retention-days: 7
